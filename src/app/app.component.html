<section class="hero is-info is-fullheight">
  <app-head></app-head>
  <app-body>
    <h1 class="title is-1">Find your repo!</h1>
    <h2 class="subtitle is-4">
      Just insert what you are looking for and find the best results from GitHub
      platform. Enjoy!
    </h2>
    <app-search
      [isLoading]="isSearching"
      (onSearch)="search($event)"
    ></app-search>
    <div *ngFor="let item of searchResults$ | async">
      <span
        ><b>{{ item.type }}</b></span
      >{{ ' || ' }}
      <span>{{ item.name }}</span>
    </div>
  </app-body>
</section>
