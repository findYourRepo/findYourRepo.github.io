<section class="hero is-info is-fullheight" style="height: 100vh; width: 100vw">
  <app-head></app-head>
  <app-body>
    <h1 class="title is-1">Find your repo!</h1>
    <h2 class="subtitle is-4">
      Just insert what you are looking for and find the best results from GitHub
      platform. Enjoy!
    </h2>
    <app-search
      [isLoading]="isSearching"
      [searchResults]="searchResults"
      (search)="onSearch($event)"
    ></app-search>
  </app-body>
</section>
